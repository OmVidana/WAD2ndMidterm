<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="search-bar">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" style="width:200px" placeholder="Search" aria-label="Search">
              <button class="btn material-icons btn-outline-light btn-primary" type="submit">search</button>
            </form>
          </div>
      </div>
      <h1>SUPERHEROE PEDIA</h1>
    </div>
    <div class="card-container">
      <div class="left-arrow">
        <button class="arrows">
          <span class="material-symbols-outlined">
            arrow_back_ios
          </span>
        </button>
      </div>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><%=superHero %></h5>
              <p class="card-text">1</p>
              <p class="card-text">1</p>
              <p class="card-text">1</p>
              <p class="card-text">1</p>
              <p class="card-text">1</p>
              <p class="card-text">1</p>
              <p class="card-text">1</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-arrow">
        <button class="arrows">
          <span class="material-symbols-outlined">
            arrow_forward_ios
          </span>
        </button>
      </div>
    </div>

    <!-- End Example Code -->
  </body>
</html>
